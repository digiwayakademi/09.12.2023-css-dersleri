<!DOCTYPE html>

    <title>CSS Önceliklendirme</title>

<style>
   
    #baslik1{
        font-size: 24px;
    }

    h1{

    <!-- CSS Önceliklendirme Sırası

    1- İnline css kullanarak yazdığım css kodu
    2- ID değeriyle ulaşarak yazdığım css kodu
    3- Class değeriyle ulaşarak yazdığım css kodu
    4- Etiket ismiyle ulaştığım css kodu
    5- Default gelen css -->



<h1 id="baslik1" class="baslik" style="font-size: 56px;">Lorem ipsum dolor sit amet.</h1>





</body>
